<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Primera Página Web</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Hola papá, esta es mi primera página web</h1>
        <p class="subtitle">Dame tus datos, ya verás que guay!</p>

        <form id="formulario">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            <div class="form-group">
                <label for="ano">Año de nacimiento:</label>
                <input type="number" id="ano" name="ano" required>
            </div>
            <button type="submit" class="submit-button">Listo</button>
        </form>

        <p id="mensaje" class="mensaje"></p>

        <table id="tabla-registros">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Año de Nacimiento</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se añadirán las filas con los datos -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
