<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Personalidad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulario de Personalidad</h1>
    <form id="personalidad-form">
        <label for="ordenado">¿Cómo de ordenado eres?</label>
        <input type="number" id="ordenado" name="ordenado" min="1" max="10" required><br><br>

        <label for="responsable">¿Cómo de responsable eres?</label>
        <input type="number" id="responsable" name="responsable" min="1" max="10" required><br><br>

        <label for="limpio">¿Cómo de limpio eres?</label>
        <input type="number" id="limpio" name="limpio" min="1" max="10" required><br><br>

        <button type="submit">Enviar</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
